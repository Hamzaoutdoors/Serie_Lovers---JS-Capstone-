<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Series lover</title>
</head>

<body>
    <div class="root">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="./assets/images/logo.png" alt="logo"
                        class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Tv Shows <span
                                id="counter"></span></a>
                        <a class="nav-link" href="show.html">Features</a>
                        <a class="nav-link" href="#">Articles</a>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div id="showPage"
                class="row row-cols-1 row-cols-md-3 g-4 p-3 d-flex flex-column justify-content-center align-items-center">
                <h1 id="header">Find movie for Today</h1>
                <div class="spinner-border mx-auto" role="status" id="loading">
                    <span class="sr-only">Loading...</span>
                </div>
                <div id="random-show" class="card mb-3 shadow">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./assets/images/logo.png" class="img-fluid rounded-start" alt="show image">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Breaking bad</h5>
                                <p class="card-text">It's ABOUT ....</p>
                                <button type="button" class="btn btn-warning" id="random-btn">CLICK ME</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="sticky-footer" class="flex-shrink-0 shadow d-flex align-items-center">
            <div class="container text-center">
                <small>Copyright &copy; Series Lover <img src="./assets/images/logo.png" alt="logo"
                        class="footer-logo"></small>
            </div>
        </footer>
        <div id="overlay" class="popup-bg d-none"></div>
    </div>

    <script src="https://use.fontawesome.com/dbae1144e4.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
